<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./img/spotify-favicon.png" type="image/x-icon">

    <div>

        <h1>Registre-se para começar a ouvir !</h1>
        
        <p class="paragrafo">Endereço de e-mail</p>
        <input placeholder="nome@domínio.com" type="text">

        <a class="link-telefone" href="">Utiliza antes o número de telefone.</a>

        <button class="botao-seguinte">Seguinte</button>
       
        <button class="botoes">Resgistre-se com o Google</button>
        <button class="botoes" >Resgistre-se com o Facebook</button>
        <button class="botoes" >Resgistre-se com o Apple</button>
    

        <p class="p">Já possui uma conta? <a class="iniciarSessao" href="">Iniciar sessão.</a></p>
